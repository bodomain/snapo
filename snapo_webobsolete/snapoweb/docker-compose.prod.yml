version: '3.8'

services:

  # Backend with proper logging and health checks
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: snapo_backend_prod
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8000:8000"
    networks:
      - snapo_network
    restart: unless-stopped
    volumes:
      - ./prodz.db:/app/prodz.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend with static file serving
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: snapo_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: https://yourdomain.com
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - snapo_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Production-ready nginx with SSL
  nginx:
    image: nginx:alpine
    container_name: snapo_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/.next/static:/var/www/static:ro
    depends_on:
      - frontend
      - backend
    networks:
      - snapo_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  snapo_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16