
services:

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: snapo_backend
    environment:
      CORS_ORIGINS: http://localhost:3000,https://localhost:3000
    ports:
      - "8000:8000"
    networks:
      - snapo_network
    restart: unless-stopped
    volumes:
      - ./prodz.db:/app/prodz.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: snapo_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - snapo_network
    restart: unless-stopped

  # Reverse proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: snapo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - snapo_network
    restart: unless-stopped

networks:
  snapo_network:
    driver: bridge